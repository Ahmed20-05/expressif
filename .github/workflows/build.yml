name: ESP32 Build

on:
  push:
    branches:
      - main     # Trigger on push to main
  workflow_dispatch:   # Also allow manual run via button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # ESP-IDF needs Python 3.x

      - name: Install ESP-IDF and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget flex bison gperf python3 python3-pip cmake ninja-build ccache libffi-dev libssl-dev dfu-util
          git clone --recursive https://github.com/espressif/esp-idf.git
          cd esp-idf
          ./install.sh
        shell: bash

      - name: Build your ESP32 project
        run: |
          source esp-idf/export.sh
          cd /blink
          idf.py build
        shell: bash
